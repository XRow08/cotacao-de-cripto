<div class="container-fluid">
  <div class="row">
      <div class="col-md-3 details">
          <div class="img">
              <img [src]="coinData?.image?.large" alt="">
              <h3 class="text-center" style="font-size: 23px;">{{coinData?.name}}</h3>
              <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
              <div class="more-detail">
                  <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                  <span class="title">Pre√ßo Atual: </span> <span class="value">{{coinData?.market_data.current_price.brl | currency: currency}}</span><br>
                  <span class="title">Capital: </span> <span class="value">{{coinData?.market_data.market_cap.brl | currency:currency}}</span>
              </div>
          </div>
      </div>
      <div class="col-md-8">
          <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
          <div class="d-flex justify-content-around">
              <button (click)="getGraphData(1)" class="btn btn-custom">24 horas</button>
              <button (click)="getGraphData(30)" class="btn btn-custom">30 dias</button>
              <button (click)="getGraphData(90)" class="btn btn-custom">90 dias</button>
              <button (click)="getGraphData(365)" class="btn btn-custom">1 ano</button>
          </div>
      </div>
  </div>
</div>
